<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- scripts, stylesheets, font imports -->
    <meta charset = "UTF-8">
    <!--Bootstrap CDN  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="../cssFiles/resetCSS.css">
    <link rel="stylesheet" type="text/css" href="../cssFiles/signUpCSS.css">
    <title>Nameless takeout resturant online order site</title>
  </head>
  <body>
    <div id="signUp" class="dark">
    <h2>Sign Up to Order</h2>
    <h3>Not a member? <a href="pageSignUp.html">Sign Up</a> here.</h3>
  <form>
  <div class="form-group">
    <label for="userEmail">Email address*</label>
    <input type="email" class="form-control" id="getEmail" placeholder="Enter email">
    <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="user">Password*</label>
    <input type="password" class="form-control" id="getPassword" placeholder="Password">
    <small id="password" class="form-text text-muted">Forgotten your password <a href="">click here</a> to reset it.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
  </body>
</html>
